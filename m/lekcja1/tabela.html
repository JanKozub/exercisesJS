<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <script>
        let size = prompt("podaj wielkosc");
        size = parseInt(size)

        document.write("<table>")
        for (let i = 0; i < size + 1; i++) {
            document.write("<tr>")
            for (let j = 0; j < size + 1; j++) {
                if (i === 0 && j === 0) {
                    document.write(`<td></td>`)
                } else if (i === 0) {
                    document.write(`<td class="blue">${j}</td>`)
                } else if (j === 0) {
                    document.write(`<td class="blue">${i}</td>`)
                } else if (j === i) {
                    document.write(`<td>${i * j}</td>`)
                } else {
                    document.write(`<td class="yellow">${i * j}</td>`)
                }
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>

    <style>
        tr {
            border: 2px solid black;
        }

        .blue {
            background-color: lightskyblue;
        }

        .yellow {
            background-color: yellowgreen;
        }
    </style>
</head>

</body>
</html>
