<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var val = prompt("dawaj wartosc");
        val = parseInt(val);
        for(var k = val; k > 0; k--) {
            for(var l = 0; l < (val - k); l++) {
            document.write('&nbsp;');
            }
            for(var l = 0; l < k; l++) {
            document.write("X");
            }

            document.write("<br>");
        }
    </script>
</head>

</body>
</html>
