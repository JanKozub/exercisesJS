<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pesel</title>

    <script>
        const pesel = prompt("podaj pesel");

        document.write("PESEL: " + pesel);

        const state = isCorrect();

        makeSpace();

        if (isCorrect()) {

            document.write("zgodnosc: " + (isCorrect() ? "tak" : "nie"))

            makeSpace();

            document.write("PLEC: " + getGender())

            makeSpace();

            document.write("data urodzenia: " + getDate())
        } else {
            document.write("PESEL nie jest poprawny")
        }

        function makeSpace() {
            document.write("<br><br>")
        }

        function isCorrect() {
            let values = [1, 3, 7, 9, 1, 3, 7, 9, 1, 3]
            let sum = 0;
            for (let i = 0; i < 10; i++) {
                let temp = parseInt(pesel[i]) * values[i]

                if (temp >= 10) {
                    temp = parseInt(temp.toString().charAt(1))
                }
                sum = sum + temp
            }

            if (sum >= 10) {
                sum = parseInt(sum.toString()[1])
            }

            return (10 - sum).toString() === pesel[10];
        }

        function getGender() {
            if (parseInt(pesel.charAt(9)) % 2 === 1)
                return "M";
            else
                return "K"
        }

        function getDate() {
            let year = pesel.substr(0, 2)

            let month = pesel.substr(2, 2)

            month = parseInt(month)

            if (month > 80) {
                year = "18" + year;
                month = month - 80;
            } else if (month > 60) {
                year = "22" + year;
                month = month - 60;
            } else if (month > 40) {
                year = "21" + year;
                month = month - 40;
            } else if (month > 20) {
                year = "20" + year;
                month = month - 20;
            } else if (month < 10) {
                year = "19" + year;
            }

            let day = pesel.substr(4, 2)

            if (month < 10)
                month = "0" + month

            return day + "." + month + "." + year
        }
    </script>
</head>

</html>
