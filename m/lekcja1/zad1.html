<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad1</title>
    <script>
        document.write("<b>Witaj javascript</b>");

        document.write("<br>")
        document.write("<br>")

        for (let i = -111; i <= 111; i++) {
            document.write(i + " ")
        }

        document.write("<br>")
        document.write("<br>")

        for (let j = 50; j > 0; j -= 3) {
            document.write(j + " ");
        }

        document.write("<br>")
        document.write("<br>")

        for (let k = 10; k <= 50; k++) {
            if (k <= 20 || k >= 40)
                document.write(k + " ");
        }
    </script>
