<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad3</title>
    <script>
        const val = prompt("dawaj wartosc");

        adA();
        makeSpaces();
        adB();
        makeSpaces();
        adC();
        makeSpaces();
        adD();
        makeSpaces();
        adE();
        makeSpaces();
        adF();
        makeSpaces();
        adG();
        makeSpaces();
        adH();

        function makeSpaces() {
            document.write("<br>")
            document.write("<br>")
        }

        function adA() {
            for (let i = 0; i < val; i++) {
                document.write("X");
            }
        }

        function adB() {
            for (let i = 0; i < val; i++) {
                document.write("<span>X </span>");
            }
            document.write("<br>");
            for (let i = 0; i < val - 2; i++) {
                document.write("X");
                for (let k = 0; k < val - 2; k++) {
                    document.write('<span style="color: white"> X</span>');
                }
                document.write("<span> X</span><br>");
            }
            for (let i = 0; i < val; i++) {
                document.write("<span>X </span>");
            }
        }

        function adC() {
            for (let k = val; k > 0; k--) {
                for (let l = 0; l < (val - k); l++) {
                    document.write('<span style="color: white">X</span>');
                }
                for (var l = 0; l < (k * 2) - 1; l++) {
                    document.write("X");
                }

                document.write("<br>");
            }
        }

        function adD() {
            for (let k = 1; k <= val; k++) {
                for (let l = 1; l <= k; l++) {
                    document.write(l);
                }
                document.write("<br>");
            }
        }

        function adE() {
            for (let k = 1; k <= val; k++) {
                for (let i = 0; i <= (val - k) - 1; i++) {
                    document.write("<span style='color: white'>1</span>");
                }

                for (let l = k; l >= 1; l--) {
                    document.write(l.toString());
                }

                document.write("<br>");
            }
        }

        function adF() {
            document.write("silnia: <br>")
            let result = 1;
            for (let i = 1; i <= val; i++) {
                result = result * i;
            }
            document.write(result.toString())
        }

        function adG() {
            document.write("suma liczb nieparzystych: <br>")
            let result = 0;
            for (let i = 0; i <= val; i++) {
                if (i % 2 === 1)
                    result = result + i;
            }
            document.write(result.toString())
        }

        function adH() {
            let dividers = 0;
            for (let i = 1; i <= val; i++) {
                if (val % i === 0)
                    dividers = dividers + 1;
            }
            if (dividers === 2)
                alert("liczba jest pierwsza")
            else
                alert("liczba nie jest pierwsza")
        }
    </script>
</head>

</html>
