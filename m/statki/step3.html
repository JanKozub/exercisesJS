<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 3</title>

    <style>
        table {
            border-spacing: 0;
            border: black 1px solid;
        }

        td {
            border: black 1px solid;
        }

        tr {
            height: 40px;
            border: black 1px solid;
        }

        th {
            width: 40px;
            border: black 1px solid;
        }

        #player-board {
            position: relative;
            left: 350px;
            top: 50px;
        }

        #computers-board {
            position: absolute;
            left: 900px;
            top: 58px;
        }

        #ships-list {
            position: absolute;
            left: 100px;
            top: 58px;
        }

        #player-label {
            position: absolute;
            left: 520px;
            top: -30px;
            font-size: 40px;
        }

        #computer-label {
            position: absolute;
            left: 1020px;
            top: -30px;
            font-size: 40px;
        }

        #start-button {
            width: 400px;
            height: 100px;
            position: absolute;
            top: 600px;
            left: 600px;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
        }

        #main {
            position: relative;
            top: 200px;
        }
    </style>

    <script>
        const VERTICAL = true;
        const PLAYER = "p";
        const COMPUTER = "c";
        const boardSize = 10;
        const TIMEOUT = 100;
        const SCORE = 2;
        const MISS = 3;

        let selectedShip = 0;
        let playerBoardArray = Array.from(Array(boardSize), () => new Array(boardSize));
        let computerBoardArray = Array.from(Array(boardSize), () => new Array(boardSize));
        let playerShips = []
        let destroyedShips = [];
        let shipDir = VERTICAL;

        let scores = []

        let isGameStarted;
        let lockShoot;

        window.onload = function () {
            if (boardSize >= 10) {
                renderComputerBoard();
                renderPlayerBoard();

                restartGame();

                document.getElementById("start-button").onclick = () => onStart();
            }
        }

        function onStart() {
            if (playerShips.length === 0 && !isGameStarted) {
                generateComputerBoard();
                isGameStarted = true;
                document.getElementById("start-button").disabled = true;
            } else {
                if (!isGameStarted)
                    alert("Umiesc wszystkie statki!")
            }
        }

        function restartGame() {
            playerShips = [4, 3, 3, 2, 2, 2, 1, 1, 1, 1];
            destroyedShips = []
            scores = []
            playerBoardArray = Array.from(Array(boardSize), _ => Array(boardSize).fill(0));
            computerBoardArray = Array.from(Array(boardSize), _ => Array(boardSize).fill(0));

            renderShipList();

            clearBoard(playerBoardArray)
            clearBoard(computerBoardArray)

            document.getElementById("start-button").disabled = false;
            isGameStarted = false;
            lockShoot = false;
        }

        function clearBoard(array) {
            for (let x = 0; x < boardSize; x++) {
                for (let y = 0; y < boardSize; y++) {
                    let color = "white";
                    if (array[x][y] === 1) {
                        color = "blue";
                    } else if (array[x][y] >= 2) {
                        color = "red";
                    }

                    if (array === computerBoardArray) {
                        setFieldState(COMPUTER, x, y, color)
                        document.getElementById("c=" + x + "x" + y).innerText = ""
                    } else {
                        setFieldState(PLAYER, x, y, color)
                    }
                }
            }
        }

        function generateComputerBoard() {
            let ships = [40, 30, 31, 20, 21, 22, 10, 11, 12, 13]

            if (boardSize >= 10) {
                for (let i = 0; i < 10; i++) {
                    let result;
                    do {
                        result = placeShip(COMPUTER, ships[i], drawCoordinate(), drawCoordinate(), drawDirection())
                    } while (!result);
                }
            }
        }

        function renderPlayerBoard() {
            let board = document.getElementById('player-board');
            for (let x = 0; x < boardSize; x++) {
                let newTr = document.createElement('tr')
                for (let y = 0; y < boardSize; y++) {
                    let newTh = document.createElement('th')
                    newTh.id = PLAYER + "=" + x + "x" + y;

                    newTh.onmouseover = () => onMouseOver(x, y);
                    newTh.addEventListener('contextmenu', (ev) => onRightClick(ev, x, y), false);
                    newTh.onclick = () => placeShip(PLAYER, playerShips[selectedShip], x, y, shipDir);

                    newTr.appendChild(newTh)
                }
                board.appendChild(newTr);
            }
            board.onmouseleave = () => clearBoard(playerBoardArray);
            board.onclick = () => onClickBoard();
        }

        function onMouseOver(x, y) {
            clearBoard(playerBoardArray);

            let cords = correctCords(x, y, shipDir, playerShips[selectedShip])
            if (isPositionValid(playerBoardArray, playerShips[selectedShip], cords[0], cords[1], shipDir))
                renderShip(PLAYER, cords[0], cords[1], shipDir, playerShips[selectedShip], 0, "green")
            else
                renderShip(PLAYER, cords[0], cords[1], shipDir, playerShips[selectedShip], 0, "red")
        }

        function onRightClick(ev, x, y) {
            ev.preventDefault();
            shipDir = !shipDir;
            onMouseOver(x, y);
        }

        function placeShip(board, id, x, y, direction) {
            let size = id
            if (board === COMPUTER)
                size = Math.floor(id / 10)

            let cords = correctCords(x, y, direction, size)

            if (!isPositionValid(getBoardArr(board), size, cords[0], cords[1], direction))
                return false;

            if (board === PLAYER) {
                renderShip(board, cords[0], cords[1], direction, size, size, "blue");
                playerShips.splice(selectedShip, 1);
                selectedShip = 0;
                if (playerShips.length !== -1) {
                    renderShipList();
                }
            } else {
                renderShip(board, cords[0], cords[1], direction, size, id, "white");
            }
            return true;
        }

        function onClickBoard() {
            if (isGameStarted) {
                alert("To nie twoja plansza!")
            }
        }

        function renderComputerBoard() {
            for (let x = 0; x < boardSize; x++) {
                let newTr = document.createElement('tr')
                for (let y = 0; y < boardSize; y++) {
                    let newTh = document.createElement("th")
                    newTh.id = COMPUTER + "=" + x + "x" + y;
                    newTh.onclick = () => recordShot(newTh, x, y);
                    newTr.appendChild(newTh)
                }
                document.getElementById("computers-board").appendChild(newTr);
            }
        }

        function recordShot(newTh, x, y) {
            if (isGameStarted && !lockShoot && computerBoardArray[x][y] >= 0 && computerBoardArray[x][y] !== 0) {
                newTh.innerHTML = "âœ–";
                newTh.style.backgroundColor = "red";
                let value = computerBoardArray[x][y];
                scores.push(value)

                let num = checkPositionsAround(computerBoardArray, x, y, 2, 2);
                if (howManyElementsArrayContains(scores, num) === Math.floor(num / 10))
                    destroyedShips.push(num)

                computerBoardArray[x][y] = value * -1;

                if (destroyedShips.length === 10) {
                    alert("WYGRALES!!!")
                    restartGame();
                }
            } else {
                lockShoot = true;
                newTh.innerHTML = "<span class=\"dot\"></span>";
                computerBoardArray[x][y] = -5;
                setTimeout(() => computerShoot(), TIMEOUT);
            }
        }

        function computerShoot() {
            if (doesComputerWin()) {
                alert("PRZEGRALES!!! :((")

                showComputerShips();
                setTimeout(() => restartGame(), 5000);
            } else {
                lockShoot = false;
                let cords;
                let value;
                let lock;
                do {
                    cords = {x: drawCoordinate(), y: drawCoordinate()};
                    value = playerBoardArray[cords.x][cords.y]

                    lock = !!(cords.x > 0 && cords.y > 0 && playerBoardArray[cords.x - 1][cords.y - 1]);
                    if (cords.x > 0 && cords.y < boardSize - 1 && playerBoardArray[cords.x - 1][cords.y + 1]) lock = true;
                    if (cords.x < boardSize - 1 && cords.y > 0 && playerBoardArray[cords.x + 1][cords.y - 1]) lock = true;
                    if (cords.x < boardSize - 1 && cords.y < boardSize - 1 && playerBoardArray[cords.x + 1][cords.y + 1]) lock = true;
                    if (value >= 2) lock = true;
                } while (lock)
                setFieldState(PLAYER, cords.x, cords.y, "red")

                if (value === 1) {
                    playerBoardArray[cords.x][cords.y] = SCORE;
                    setTimeout(() => computerShoot(), TIMEOUT)
                } else {
                    playerBoardArray[cords.x][cords.y] = MISS;
                }
            }
        }

        function showComputerShips() {
            for (let x = 0; x < boardSize; x++) {
                for (let y = 0; y < boardSize; y++) {
                    let val = computerBoardArray[x][y];
                    if (val !== 0 && val !== -5) {
                        setFieldState(COMPUTER, x, y, "black")
                    }
                }
            }
        }

        function doesComputerWin() {
            for (let i = 0; i < boardSize; i++) {
                if (playerBoardArray[i].includes(1)) {
                    return false;
                }
            }
            return true;
        }

        function renderShipList() {
            let shipsList = document.getElementById('ships-list');
            shipsList.innerHTML = '';

            for (let s = 0; s < playerShips.length; s++) {
                let newShip = document.createElement('table');
                newShip.id = "ship=" + s;
                newShip.style.marginBottom = "20px";
                let newTr = document.createElement('tr');

                if (s === selectedShip) newTr.style.backgroundColor = "blue";

                newShip.onmouseover = () => setElementBackgroundColor(newTr, s, "red")
                newShip.onmouseleave = () => setElementBackgroundColor(newTr, s, "white")
                newShip.onclick = () => onClickShip(newTr, s);

                for (let i = 0; i < playerShips[s]; i++) {
                    newTr.appendChild(document.createElement('th'));
                }
                newShip.appendChild(newTr);
                shipsList.appendChild(newShip);
            }
        }

        function setElementBackgroundColor(el, s, color) {
            if (selectedShip !== s)
                el.style.backgroundColor = color;
        }

        function onClickShip(el, ship) {
            el.style.backgroundColor = "blue";
            selectedShip = ship;
            for (let i = 0; i < playerShips.length; i++) {
                if (i !== selectedShip) {
                    document.getElementById("ship=" + i).getElementsByTagName('tr')[0].style.backgroundColor = "white";
                }
            }
        }

        function isPositionValid(boardArr, ship, x, y, dir) {
            if (dir === VERTICAL) {
                return checkPositionsAround(boardArr, x, y, ship + 1, 2) <= 0;
            } else {
                return checkPositionsAround(boardArr, x, y, 2, ship + 1) <= 0;
            }
        }

        function checkPositionsAround(boardArr, x, y, size1, size2) {
            for (let i = -1; i < size1; i++) {
                for (let k = -1; k < size2; k++) {
                    if (x + i < 0 || y + k < 0)
                        continue;

                    if (x + i > boardSize || y + k > boardSize)
                        return 1;

                    if (x + i < boardSize && y + k < boardSize) {
                        let fieldNum = boardArr[x + i][y + k];

                        if (fieldNum > 0) {
                            return fieldNum;
                        }
                    }
                }
            }
            return 0;
        }

        function renderShip(board, x, y, dir, size, id, color) {
            for (let i = 0; i < size; i++) {
                let cords = [x, y];
                if (dir === VERTICAL)
                    cords[0] = cords[0] + i;
                else
                    cords[1] = cords[1] + i

                setFieldState(board, cords[0], cords[1], color);
                if (color === "blue")
                    playerBoardArray[cords[0]][cords[1]] = 1;
                else
                    computerBoardArray[cords[0]][cords[1]] = id;
            }
        }

        function correctCords(x, y, dir, ship) {
            if (dir === VERTICAL) {
                if (x + ship > boardSize)
                    x = x - (x + ship - boardSize)
            } else {
                if (y + ship > boardSize)
                    y = y - (y + ship - boardSize)
            }
            return [x, y];
        }

        function setFieldState(board, x, y, color) {
            document.getElementById(board + "=" + x + "x" + y).style.backgroundColor = color;
        }

        function getBoardArr(board) {
            if (board === PLAYER)
                return playerBoardArray;
            else
                return computerBoardArray;
        }

        function drawCoordinate() {
            return Math.floor((Math.random() * boardSize));
        }

        function drawDirection() {
            return Math.random() < 0.5;
        }

        function howManyElementsArrayContains(array, element) {
            let counter = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] === element) {
                    counter++;
                }
            }
            return counter;
        }
    </script>
</head>
<body>
<div id="main">
    <p id="player-label">GRACZ</p>
    <div id="ships-list"></div>
    <table id="player-board"></table>

    <p id="computer-label">KOMPUTER</p>
    <table id="computers-board"></table>

    <button id="start-button">Start</button>
</div>
</body>
</html>
