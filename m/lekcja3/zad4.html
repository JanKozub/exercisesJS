<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zad4</title>

    <script>

        const R = 200
        window.onload = function () {
            let circle = document.getElementById("circle")
            let x;
            let y;
            let angle = 0
            setInterval(function () {
                y = R * Math.sin(angle)
                x = R * Math.cos(angle)

                circle.setAttribute("left", x)
                circle.setAttribute("top", y)

                angle++
            }, 500)
            console.log(Math.sin(degToRad(90)))
        }

        function degToRad(deg) {
            return (deg * Math.PI) / 180
        }
    </script>
</head>
<body>

<div id="circle" style="background-color: blue; border-radius: 40px; width: 40px; height: 40px; position: relative"></div>
</body>
</html>
