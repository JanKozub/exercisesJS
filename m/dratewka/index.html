<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dratewka</title>

    <link rel="stylesheet" href="assets/style.css">

    <script src="assets/data.js"></script>
    <script type="module">
        import {Game} from "./script/Main.js";

        window.onload = () => {
            let game = new Game();

            game.start();
        }

        let mainInput = document.getElementById('main-input')
        window.onmouseover = () => mainInput.focus();
        window.onclick = () => mainInput.focus();
        mainInput.oninput = () => {
            mainInput.value = mainInput.value.toUpperCase();
        };

        document.getElementById('main-image').onclick = () => {
            document.getElementById('main-input').focus()
        };

    </script>
</head>
<body>
<p id="msg-text">Main text</p>
<img spellcheck="false" draggable="false" id="main-image" src="assets/img/1/11.gif" alt="main-img">
<p id="dir-text">Dir text</p>
<p id="see-text">See text</p>
<p id="backpack-text">Backpack text</p>
<br>
<p>What now?</p>
<label for="main-input">
    <input id="main-input" type="text">
</label>
</body>
</html>
